<!DOCTYPE html>
<html>
<head>
<wicket:head>
<meta charset="ISO-8859-1">
<title>Login Form</title>
<!-- <link href="font-awesome.min.css" type="text/css" rel="stylesheet"/> -->
<link href="style.css" type="text/css" rel="stylesheet"/>
</wicket:head>
</head>
<body background="b7.jpg">
<!-- <body> -->
<form id="loginForm" method="get" wicket:id="loginForm">
<div class="maincontainer" style="margin-bottom: 10%;margin-top: 10%;margin-left: 40%;margin-right: 40%;">		
 <div class="imgcontainer">
    <img src="person.jpg" alt="Avatar" class="avatar">
   <!-- <i class="fa fa-user avatar" aria-hidden="true"></i> -->
  </div>

  <div class="container" style="background-color: white; border-radius: 10px;">
  <p wicket:id="loginStatus"></p>
    <label><b>Username</b></label>
    <input wicket:id="username" type="text" placeholder="Enter Username" name="uname" required>

    <label><b>Password</b></label>
    <input wicket:id="password" type="password" placeholder="Enter Password" name="psw" required>

    <!-- <button type="submit">Login</button> -->
    <input type="submit" name="Login" value="Login" class="submitBtn"/>
    <input type="checkbox" checked="checked"> Remember me
      <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>	
  </div>
  </div>
  </form>
</body>
</html>
